<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Precision Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <div class="mode-selector">
            <button id="mode-free" class="mode-btn active">Free Time</button>
            <button id="mode-goal" class="mode-btn">Set Goal</button>
        </div>

        <div class="visualizer">
            <svg class="progress-ring" width="260" height="260">
                <circle class="ring-track" cx="130" cy="130" r="120" />
                <circle id="progress-bar" class="ring-fill" cx="130" cy="130" r="120" />
            </svg>
            <div class="time-display">
                <div class="main-time">
                    <span id="timer-main">00:00:00</span>
                    <span id="timer-ms">.00</span>
                </div>
                <span id="status-label">Ready</span>
            </div>
        </div>

        <div id="goal-container" class="goal-settings hidden">
    <div class="goal-dashboard">
        <div class="input-card">
            <input type="number" id="goal-hrs" min="0" value="0" placeholder="00">
            <label>Hours</label>
        </div>
        <span class="time-divider">:</span>
        <div class="input-card">
            <input type="number" id="goal-min" min="0" max="59" value="0" placeholder="00">
            <label>Minutes</label>
        </div>
        <span class="time-divider">:</span>
        <div class="input-card">
            <input type="number" id="goal-sec" min="0" max="59" value="10" placeholder="00">
            <label>Seconds</label>
        </div>
    </div>
</div>

        <div class="button-group">
            <button id="start-btn" class="primary">Start</button>
            <button id="pause-btn" class="secondary" disabled>Pause</button>
            <button id="lap-btn" class="secondary" disabled>Lap</button>
            <button id="reset-btn" class="danger">Reset</button>
        </div>

        <div class="laps-container" id="laps-list">
            </div>

        <div id="goal-toast" class="toast hidden">Time is up!üèÅ</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
